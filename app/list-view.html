<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">
<link rel="import" href="bower_components/paper-styles/color.html">
<link rel="import" href="bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="bower_components/paper-search/paper-search.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="uvalib-search-collection.html">

<dom-module id="list-view">
  <template>
    <style is="custom-style">
      :host {
        @apply(--layout-vertical);
      }

      .main {
        @apply(--layout-flex);
        @apply(--layout-scroll);
      }

      iron-icon {
        color: var(--google-grey-500);
      }

    </style>

    <uvalib-search-collection loading="{{loading}}" selected-filters="{{selectedFilters}}" filters="{{filters}}" query="[[query]]" id="search" items="{{items}}"></uvalib-search-collection>
    <paper-filter-dialog id="dialog" filters="{{filters}}" selected-filters="{{selectedFilters}}" on-save="filtersSaved"></paper-filter-dialog>
    <paper-toolbar>
      <paper-search-bar query="{{query}}" class="flex" placeholder="Enter search term" nr-selected-filters="{{facetCount}}" on-paper-search-search="search" on-paper-search-filter="_openFilter"></paper-search-bar>
    </paper-toolbar>

    <div class="main" id="list">
      <iron-list items="{{items}}" as="item">
        <template>
          <paper-icon-item id="[[item.id]]">
            <template is="dom-if" if="[[item.image]]">
              <div item-icon><img src="[[item.image]]" width="54px"></div>
            </template>
            <template is="dom-if" if="![[item.image]]">
              <iron-icon icon="chrome-reader-mode" item-icon></iron-icon>
            </template>
            <paper-item-body three-line>
              <div>[[item.title]]</div>
              <div secondary><strong>Author:</strong> [[item.author]]</div>
              <div secondary><strong>Format:</strong> [[item.format]]</div>
            </paper-item-body>
          </paper-icon-item>
        </template>
      </iron-list>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'list-view',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    listeners: {
      'list.click': '_onClick'
    },

    properties: {

      loading: {
        type: Boolean,
        notify: true,
        value: false,
        observer: '_loadingChanged'
      },

      data: {
        type: Array,
        value: function() {
          return [];
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          };
        }
      }
    },

    _loadingChanged: function(){
      console.log("loading changed");
    },

    ready: function(){
      this.facetCount=0;
    },

    _onClick: function(event) {
      var target = event.target;
      while (target !== this && !target._templateInstance) {
        target = target.parentNode;
      }

      // configure the page animation
      this.sharedElements = {
        'hero': target,
      };

      this.fire('item-click', {
        item: this.$.search.getItem(target.id),
      });
    },

    _openFilter: function(){
      this.$.dialog.open();
    },

    search: function(){
      this.$.search.generateRequest();
    },

    filtersSaved: function(){
      this.facetCount = _.reduce(_.values(this.$.dialog.selectedFilters), function(sum, f){return f.length+sum;}, 0);
    }

  });

</script>
