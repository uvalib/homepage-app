<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="bower_components/neon-animation/neon-animations.html">
<link rel="import" href="list-view.html">
<link rel="import" href="full-view.html">

<dom-module id="mobile-app">
  <template>
    <style>
      :host {
        display: block;
      }
      neon-animated-pages {
        height: 100%;
      }
    </style>
    <neon-animated-pages id="pages" selected="0">
      <list-view data="[[fileData]]" selected-item="{{selectedItem}}" on-item-click="_onItemClick"></list-view>
      <full-view on-close="_onClose" selected-item="{{selectedItem}}"></full-view>
    </neon-animated-pages>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'mobile-app',

    properties: {
    },

    _onItemClick: function() {
//      this.selectedItem = item;
      this.$.pages.selected = 1;
    },

    _onClose: function() {
      this.$.pages.selected = 0;
    }

  });

</script>
